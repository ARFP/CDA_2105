<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.global.3.2.23.js" defer></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ title }}</h1>
            <input type="search" v-model="carSearch" v-on:input="searchChange">
        </header>
        <main>
            <h2>{{ carSearch }}</h2>
            <article v-for="car of cars">
                {{ car.registration }}
            </article>
        </main>
    </div>
</body>
</html>
